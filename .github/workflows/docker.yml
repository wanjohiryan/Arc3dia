name: "CI for Docker Hub"

on:
  push:
    branches: [ master ]
  #
  # Run this action periodically to keep docker up-to-date
  # even if there is no activity in this repo.
  #
  schedule:
    - cron: "5 0 * * THU" #every thursday
  # run it during pull request
  pull_request:

jobs:
  build-git-package:
    runs-on: ubuntu-latest
    #
    # do not run on forks
    #
    if: github.repository_owner == 'wanjohiryan'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: gamevm/base/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: wanjohiryan/qwantify:latest
