version: "3.8"
services:
  neko:
    image: wanjohiryan/qwantify:latest
    restart: "unless-stopped"
    shm_size: "5gb"
    ports:
      - "8080:8080"
    volumes:
      - /games:/games
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
        limits:
          memory: 5G
          cpus: '4' #for testing purposes only
    environment:
      - APPPATH=/path/to/game/folder
      - APPFILE=/game.exe
